<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="currency-converter">
      <h2>Currency conversion</h2>
      <p class="exchange-rate" id="exchange-rate">Select currencies to see the rate</p>
      <div class="converter">
        <div class="input-group">
          <input type="number" id="amount-from" placeholder="Amount" oninput="convertCurrency()" />
          <div class="colored-box">
            <div class="separator"></div>
            <img src="" alt="Currency flag" id="currency-flag-from" />
            <div class="currency-select-container" onclick="toggleCurrencyDropdown('currency-from')">
              <select id="currency-from" onchange="convertCurrency(); updateFlag('currency-from', 'currency-flag-from');">
                <!-- Options will be populated by JavaScript -->
              </select>
            </div>
          </div>
        </div>
        <div class="swap-button" onclick="swapCurrencies()">â‡…</div>
        <div class="input-group">
          <input type="number" id="amount-to" placeholder="Converted Amount" oninput="reverseConvertCurrency()" />
          <div class="colored-box">
            <div class="separator"></div>
            <img src="" alt="Currency flag" class="currency-flag" id="currency-flag-to" />
            <div class="currency-select-container" onclick="toggleCurrencyDropdown('currency-to')">
              <select id="currency-to" onchange="convertCurrency(); updateFlag('currency-to', 'currency-flag-to');">
                <!-- Options will be populated by JavaScript -->
              </select>
            </div>
          </div>
        </div>
        <a href="#" class="show-fees">Show fees</a>
        <button onclick="convertCurrency()">Convert</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
